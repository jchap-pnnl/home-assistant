<dom-module id='ha-user_settings-card'>
  <template>
    <style is="custom-style" include="iron-flex"></style>
    <style>
      
      td, th {
        padding-right: 8px;
      }
      
      .header {
        @apply(--paper-font-headline);
        /* overwriting line-height +8 because entity-toggle can be 40px height,
           compensating this with reduced padding */
        line-height: 40px;
        color: var(--primary-text-color);
        padding: 20px 16px 12px;
      }
      .header .name {
        @apply(--paper-font-common-nowrap);
      }
      .header.domain .name {
        /* Capitalize cards titles for default domain groups. */
        text-transform: capitalize;
      }
      .data-table {
        padding: 4px 16px;
      }
      .data-table thead {
        color: rgba(0, 0, 0, 0.54);
      }
      .data-table tbody {
        color: rgba(0, 0, 0, 0.87);
      }
      .data-table table {
        margin-bottom: 20px;
        width: 100%;
      }
      .display-none {
        display: none;
      }
      .device-name-row {
        margin-top: 20px;
      }
      .device-name {
        font-size: 14px;
        font-weight: bold;
        background-color: gainsboro;
      }
      .space-row {
        height: 10px;
      }
      .display-inline {
        display: block;
      }
      .display-inline > * {
        display: inline-block;
      }
      .space-row {
        height: 10px;
      }
      .setting-label {
        line-height: 62px;
      }
      .user-settings paper-icon-button {
        color: gray;
      }
    </style>

    <ha-card class='user-settings'>
      <div class='header domain'>
        <div class='name'>[[stateObj.attributes.friendly_name]]</div>
      </div>
      <div class='data-table'>
        <template is='dom-repeat' items="[[getDataDevices(stateObj)]]">
          <div class='device-name'><i>[[item.name]]</i></div>
          <div class='display-inline'>
            <template is='dom-repeat' items="[[getSettings(item)]]" as="setting">
              <div class="display-inline">
                <template is="dom-if" if="[[isRange(setting)]]">
                  <span class="setting-label">[[setting.label]]: </span>
                  <span>[[getPropertyByType(setting, 0, 'value')]]</span>
                  <span>[[getProperty(setting, 0, 'units')]]</span>
                  <span>&nbsp;to&nbsp;</span>
                  <span>[[getPropertyByType(setting, 1, 'value')]]</span>
                  <span>[[getProperty(setting, 1, 'units')]]</span>
                </template>
                <template is="dom-if" if="[[!isRange(setting)]]">
                  <span class="setting-label">[[setting.label]]: </span>
                  <template is='dom-repeat' items="[[getAttributes(setting)]]" as="attr">
                    <span>[[getValueByType(attr.value, attr.type)]]</span>
                    <span>[[attr.units]]</span>
                  </template>
                </template>
              </div>
            </template>
            <paper-icon-button
              mini 
              icon="mdi:pencil"
              data-setting="[[getId(item.name)]]"
              on-click="editSetting"
            ></i></paper-icon-button>
            <paper-dialog id="[[getId(item.name)]]" class="popup">
              <h3>Change settings for: [[item.name]]</h3>
              <div class='display-inline'>
                <template is='dom-repeat' items="[[getSettings(item)]]" as="setting">
                  <div class="setting-label">
                    <div>[[setting.label]]:</div>
                  </div>
                  <template is="dom-if" if="[[isRange(setting)]]">
                    <div class='display-inline'>
                      <ha-element-chooser
                        item_value="[[getProperty(setting, 0, 'value')]]"
                        item_type="[[getProperty(setting, 0, 'type')]]"
                        item_units="[[getProperty(setting, 0, 'units')]]"
                        item_update_method="update_user_settings"
                        device_name="[[item.name]]"
                        setting_name="[[setting.name]]"
                        attr_name="[[getProperty(setting, 0, 'name')]]"
                        hass="[[hass]]"
                        state_obj="[[stateObj]]"
                      >
                      </ha-element-chooser>
                      <div>&nbsp;to&nbsp;</div>
                      <ha-element-chooser
                        item_value="[[getProperty(setting, 1, 'value')]]"
                        item_type="[[getProperty(setting, 1, 'type')]]"
                        item_units="[[getProperty(setting, 1, 'units')]]"
                        item_update_method="update_user_settings"
                        device_name="[[item.name]]"
                        setting_name="[[setting.name]]"
                        attr_name="[[getProperty(setting, 1, 'name')]]"
                        hass="[[hass]]"
                        state_obj="[[stateObj]]"
                      >
                      </ha-element-chooser>
                    </div>
                  </template>
                  <template is="dom-if" if="[[!isRange(setting)]]">
                    <template is='dom-repeat' items="[[getAttributes(setting)]]" as="attr">
                      <div class='display-inline'>
                        <ha-element-chooser
                          item_value="[[attr.value]]"
                          item_type="[[attr.type]]"
                          item_units="[[attr.units]]"
                          item_update_method="update_user_settings"
                          device_name="[[item.name]]"
                          setting_name="[[setting.name]]"
                          attr_name="[[attr.name]]"
                          hass="[[hass]]"
                          state_obj="[[stateObj]]"
                        >
                        </ha-element-chooser>
                      </div>
                    </template>
                  </template>
                </template>
              </div>
            </paper-dialog>
          </div>
          <div class="space-row"></div>
        </template>
      </div>
    </ha-card>
  </template>
</dom-module>
<script>
Polymer({
  is: 'ha-user_settings-card',
  properties: {
    hass: {
      type: Object,
    },
    stateObj: {
      type: Object,
    },
    groupEntity: {
      type: Object,
    }
  },
  getId: function (name) {
    return name.replace(/ /g, '_').toLowerCase();
  },
  getValueByType: function (value, type) {
      let val = value;

      if (type === 'time')
      {
          val = moment(value).format("h:mm A");
      }

      return val;
  },
  getPropertyByType: function (setting, index, prop) {
      let val;

      if (setting.attributes && setting.attributes.length)
      {
        val = setting.attributes[index][prop];
        val = this.getValueByType(val, setting.attributes[index].type);
      }

      return val;
  },
  getProperty: function (setting, index, prop) {
      let val;

      if (setting.attributes && setting.attributes.length)
      {
        val = setting.attributes[index][prop];
      }

      return val;
  },
  isRange: function (setting) {
      return setting.type === 'range';
  },
  getAttributes: function (setting) {
      return setting.attributes;
  },
  getSettings: function (device) {
      return device.settings;
  },
  getDataDevices: function(obj){
    return Object.keys(obj.attributes.devices).map((key) => {
      const device = obj.attributes.devices[key];
      device.name = key;

      return device;
    });
  },
  editSetting: function (ev) {
    if (ev.target)
    {
      const setting = ev.target.dataSetting;
      const dialogName = `#${setting}`;
      this.$$(dialogName).open();
    }
  },
  callServiceHelper: function (service, data) {
    if (this.hass)
    {      
      this.hass.callService('user_settings', service, { value: data})
        .then(function () {
        }.bind(this));
    }
  }
});
</script>

<link rel='import' href='../../bower_components/polymer/polymer.html'>
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href='../components/state-charts-container.html'>
<link rel='import' href='../components/ha-card.html'>

<dom-module id='ha-device_statuses-card'>
  <template>
    <style is="custom-style" include="iron-flex"></style>
    <style>
      
      td, th {
        padding-right: 8px;
      }
      
      .header {
        @apply(--paper-font-headline);
        /* overwriting line-height +8 because entity-toggle can be 40px height,
           compensating this with reduced padding */
        line-height: 40px;
        color: var(--primary-text-color);
        padding: 20px 16px 12px;
        background-color: #ffb74d;
      }
      .header .name {
        @apply(--paper-font-common-nowrap);
      }
      .header.domain .name {
        /* Capitalize cards titles for default domain groups. */
        text-transform: capitalize;
      }
      .display-none {
        display: none;
      }

      paper-dropdown-menu::shadow paper-menu-button div.dropdown-trigger paper-input::shadow paper-input-container::shadow .floated-label-placeholder {
        display: none;
      }
      paper-dropdown-menu::shadow paper-menu-button div.dropdown-trigger paper-input::shadow paper-input-container {
        padding: 0;
      }
      paper-listbox {
        padding: 0;
      }
      paper-listbox paper-item {
        min-height: 0;
      }

    </style>

    <ha-card id='deviceStatusesCard' class='device-statuses'>
      <div class='header domain'>
        <div class='name'>[[stateObj.attributes.friendly_name]]</div>
      </div>
      <div class='data-chart'>
        <state-charts-container
          state-obj="[[stateObj]]"
          hass="[[hass]]"
          card_width="[[cardWidth]]">
        </state-charts-container>
      </div>
    </ha-card>
  </template>
</dom-module>
<script>
Polymer({
  is: 'ha-device_statuses-card',
  properties: {
    hass: {
      type: Object,
    },
    stateObj: {
      type: Object,
    },
    groupEntity: {
      type: Object,
    },
    cardWidth: {
      type: Number
    }
  },
  ready: function() {
      try {
        this.cardWidth = this.getClientRects()[1].width;
      }
      catch(e) {

      }
  }
});
</script>
